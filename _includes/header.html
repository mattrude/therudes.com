<!DOCTYPE html>

<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <meta property="og:locale" content="en_US">
  <meta property="og:description" content="">
  <meta name="description" content="">

  <title>{{ site.name }}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="{{ site.url }}/assets/css/custom.css" rel="stylesheet">
  <link rel="shortcut icon" href="{{ site.url }}/assets/img/favicon.ico" type="image/x-icon" />
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body data-offset="70" data-spy="scroll" data-target="#navbar">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse"
        type="button"><span class="sr-only">Toggle navigation</span> <span class=
        "icon-bar"></span> <span class="icon-bar"></span> <span class=
        "icon-bar"></span></button> <a class="navbar-brand" href="{{ site.url }}">{{ site.name }}</a>
      </div>
      <div class="navbar-collapse collapse" id="navbar">
        <ul class="nav navbar-nav">
          {% if page.url == "/" %}
          {% for section in site.data.frontpage %}
          <li>
            <a href="#{{ section.slug }}">{{ section.name }}</a>
          </li>
          {% endfor %}
          {% else %}
          {% for section in site.data.frontpage %}
          <li>
            <a href="/#{{ section.slug }}">{{ section.name }}</a>
          </li>
          {% endfor %}
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
